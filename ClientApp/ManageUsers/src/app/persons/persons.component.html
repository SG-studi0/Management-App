
      <table class='table'>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of persons.person">
                <td>{{person.id_number }}</td>
                <td>{{person.name }}</td>
                <td>{{person.surname}}</td>
            </tr>
        </tbody>
    </table>
